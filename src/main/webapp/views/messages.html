<div>

    <h2>Messages</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveMessageModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Message
    </button>
    <div class="modal fade" id="saveMessageModal" tabindex="-1" role="dialog" aria-labelledby="myMessageLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myMessageLabel">Create or edit a Message</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="message.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control"
                                   ng-model="message.email">
                        </div>
                        <div class="form-group">
                            <label>Nickname</label>
                            <input type="text" class="form-control"
                                   ng-model="message.nickname">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <input type="text" class="form-control"
                                   ng-model="message.content">
                        </div>
                        <div class="form-group">
                            <label>Created_time</label>
                            <input type="datetime-local" class="form-control"
                                   ng-model="message.created_time">
                        </div>
                        <div class="form-group">
                            <label>Ipv4</label>
                            <input type="number" class="form-control"
                                   ng-model="message.ipv4">
                        </div>
                        <div class="form-group">
                            <label>User_agent</label>
                            <input type="text" class="form-control"
                                   ng-model="message.user_agent">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Nickname</th>
                    <th>Content</th>
                    <th>Created_time</th>
                    <th>Ipv4</th>
                    <th>User_agent</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in messages">
                    <td>{{message.id}}</td>
                    <td>{{message.email}}</td>
                    <td>{{message.nickname}}</td>
                    <td>{{message.content}}</td>
                    <td>{{message.created_time}}</td>
                    <td>{{message.ipv4}}</td>
                    <td>{{message.user_agent}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(message.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(message.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
